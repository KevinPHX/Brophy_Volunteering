<style>
.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
}

.active, .accordion:hover {
    background-color: #ccc;
}

.panel {
    padding: 0 18px;
    display: none;
    background-color: white;
    overflow: hidden;
}
.search{
  padding: 8px;
  float: right;
}

.col-xs-2{
  border-right: 1px solid #dddddd;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $("searchbutton").click(function(){
        $("searchbar").show();
    });
});
</script>
<h2 class='page-header'>Dashboard</h2>
<div class="data-list">

    <div class="col-xs-2">
        <h5>I Can Help</h5>
        <a href="/dashboard"><strong>Pending Requests</strong></a>
          <br><br>
        <a href="/myacceptedrequests">Accepted Requests</a>
          <br><br>
        <h5>I Need Help</h5>
      <a href="/myrequest">My Pending Request</a>
        <br><br>
      <a href="/mypastrequests">My Past Requests</a>
        <br><br>
        <a class='btn btn-primary' [routerLink]="['/request']" value = "Request">Request A Tutor</a>
          <br><br>

    </div>
    <div class = "col-xs-10">
      <h3>Pending Requests</h3>
      <div class = "search">
        <span class="glyphicon glyphicon-search"></span><input type="text" [(ngModel)]="term">
      </div>
      <br><br>
      <br><br>
      <div *ngFor="let docs of documents |filter:term">
        <!-- regular accordion -->
    <accordion>
        <accordion-group heading= "{{docs.timerequest}} Subject: {{docs.subject}}     Topic: {{docs.topic}}      Name: {{docs.tutoreename}}">
          <h4>Additional Information: {{docs.addinfo}}</h4>
          <h4>Email: {{docs.tutoreeemail}} </h4>
          <h4>Phone Number: {{docs.tutoreephonenumber}}</h4>
          <button (click)="myModal.open()"><h4>Accept Request</h4></button>
          <modal #myModal>
            <modal-content>
              <h3>Do you wish to accept this request?</h3>
            </modal-content>
            <modal-footer>
              <button class="btn btn-primary" (click)="myModal.close()">No</button><button class="btn btn-primary" (click)="myModal.close()" (click)="acceptHelp(docs.tutoreeusername)" >Yes</button>
            </modal-footer>
          </modal>
        </accordion-group>

    </accordion>

      </div>



    </div>
</div>
